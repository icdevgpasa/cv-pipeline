name: DevOps Engineer CV

on: [push]

jobs:
  build-cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile
        uses: actions/checkout@v3

      - name: Profile
        run: echo "👋 Hi, I'm Andrzej Górecki – DevOps Engineer with 15+ years in IT"

      - name: Experience
        run: |
          echo "💼 Solution Architect / Lead Developer (2023–present)"
          echo "   - CI/CD: GitLab CI, GitHub Actions"
          echo "   - Cloud: AWS, Azure"
          echo "   - Containers: Docker, Kubernetes"
          echo "   - IaC: Ansible, Terraform"
          echo ""
          echo "💼 Network / Systems Engineer (2018–2023)"
          echo "   - Linux (Debian, Ubuntu, CentOS)"
          echo "   - Virtualization: Proxmox, VMware"
          echo "   - Monitoring: Prometheus, Grafana"

      - name: Skills
        run: |
          echo "🔧 CI/CD: GitLab CI, GitHub Actions, Jenkins"
          echo "🐳 Containers: Docker, Kubernetes"
          echo "☁️ Cloud: AWS, Azure"
          echo "🛠️ IaC: Ansible, Terraform, Bash, Python"
          echo "📈 Monitoring: Prometheus, Grafana, ELK"
          echo "🔐 Security: IAM, VPN, backups"

      - name: Deployment
        run: echo "🚀 Ready to join your fintech team"

      # --- PDF generation ---
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-latex-base

      - name: Generate CV PDF
        run: pandoc README.md -o CV-Andrzej-Gorecki.pdf

      - name: Upload CV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: CV-PDF
          path: CV-Andrzej-Gorecki.pdf
