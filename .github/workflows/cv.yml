name: DevOps Engineer CV

on:
  push:
    branches: [ main ]

jobs:
  cv:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        section: [Profile, Skills, Experience, Certifications]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Pandoc + LaTeX
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-latex-base librsvg2-bin texlive-xetex texlive-fonts-recommended texlive-latex-extra.

      - name: Display ${{ matrix.section }}
        run: |
          echo -e "\e[32m=== ${{ matrix.section }} ===\e[0m"
          cat README.md | grep -A10 ${{ matrix.section }}

      - name: Generate PDF
        if: matrix.section == 'Profile'
        run: pandoc README.md -o CV-Andrzej-Gorecki.pdf --from markdown --template=./cv-template.tex --pdf-engine=xelatex

      - name: Upload PDF artifact
        if: matrix.section == 'Profile'
        uses: actions/upload-artifact@v4
        with:
          name: CV-Andrzej-Gorecki
          path: CV-Andrzej-Gorecki.pdf
